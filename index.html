<!DOCTYPE html>
<html>
<head>
  <title>Train Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://use.fontawesome.com/696e512354.js"></script>
</head>
<body>

  <!-- header -->
  <div class="container">
    <div class="jumbotron">
      <h1><i class="fa fa-train" aria-hidden="true"></i>Anytime is Train Time</h1>
      <p>Choo Choo. Chee Chee.</p>
    </div>
  </div>


  <!-- main container -->

  <div class="container currentEmployee">
    <div class="row">
      <div class="col-md-12">
       

        <div class="panel panel-info">
          
          <div class="panel-heading">
            <p><i class="fa fa-clock-o" aria-hidden="true"></i>Current Train Schedule</p>
          </div>
          
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody class="tbody">
                
              </tbody>
            </table>
          </div>
        
        </div>
      </div>
    </div>    <!-- end of row -->
  </div>     <!-- end of container -->



  <!-- form -->

  <div class="container currentEmployee">
    <div class="row">
      <div class="col-md-12">
       

        <div class="panel panel-info">
          
          <div class="panel-heading">
            <p><i class="fa fa-plus" aria-hidden="true"></i>Add Train</p>
          </div>
          
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control" id="trainInput">
                <label>Destination</label>
                <input type="text" class="form-control" id="destinationInput">
                <label>First Train Time(HH:mm - military time)</label>
                <input type="text" class="form-control" id="trainTimeInput">
                <label>Frequency (min)</label>
                <input type="number" class="form-control" id="frequencyInput">
                <button type="submit" class="btn btn-default" id="addInfo">Submit</button>
                
              </div>
              
            </form>
          </div>
        
        </div>
      </div>
    </div>    <!-- end of row -->
  </div>     <!-- end of container -->








  
  <script src="https://code.jquery.com/jquery.js"></script><script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
